<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CryptJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  </head>
  <body>
    <main>
      <aside class="aside_left">
        <div class="left_text">
          <p>Encontre tudo que precisa em <span>um só lugar!</span></p>
        </div>
        <div class="left_image">
          <img src="assets/img/undraw_creative_woman_re_u5tk.svg" alt="" />
        </div>
      </aside>
      <aside class="aside_right">
        <div class="container">
          <div class="container_content">
            <div class="content_img">
              <img src="assets/img/logo.png" />
            </div>
            <div class="content_title">
              <p>ENTRE</p>
            </div>
            <form>
              <div class="form_group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email@example.com" />
              </div>
              <div class="form_group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Insira sua senha" />
                <!-- <span id="error_login"></span> -->
              </div>
              <div class="content_options">
                <div>
                  <input type="checkbox" name="check" id="check" />
                  <label for="check">Manter conectado</label>
                </div>
                <a href="#">Recuperar senha</a>
              </div>
              <div class="content_btns">
                <button type="button" class="btn_entrar" id="btn_login">
                  ENTRAR
                </button>
                <button type="button" class="btn_cadastrar">
                  CADASTRE-SE GRÁTIS
                </button>
              </div>
            </form>
          </div>
        </div>
      </aside>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
