<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/glyph-neue/64/counter.png" type="image/x-icon">
    <title>Temporizador</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FOntAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="text_container">
            <h1>TEMPORIZADOR</h1>
        </div>
        <div class="btn_container">
            <button id="btn_start"><i class="fa-solid fa-play"></i></button>
            <button id="btn_pause"><i class="fa-solid fa-pause"></i></button>
            <button id="btn_stop"><i class="fa-solid fa-stop"></i></button>
        </div>
        <div class="timers">
            <div class="minutos" id="minutos"></div>
            <div class="pontos">:</div>
            <div class="segundos" id="segundos"></div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
