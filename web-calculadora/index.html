<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/plumpy/24/calculator.png" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <input class="display" id="display" type="text" readonly></input>
        <div class="container">
            <div class="row">
                <button class="btn orange" id="clear_all">AC</button>
                <button class="btn orange" id="to-negative">+/-</button>
                <button class="btn orange" id="quadrado">xÂ²</button>
                <button class="btn operador orange" value="/">&divide</button>
            </div>
            <div class="row">
                <button class="btn num" value="7">7</button>
                <button class="btn num" value="8">8</button>
                <button class="btn num" value="9">9</button>
                <button class="btn operador orange" value="x">&times</button>
            </div>
            <div class="row">
                <button class="btn num" value="4">4</button>
                <button class="btn num" value="5">5</button>
                <button class="btn num" value="6">6</button>
                <button class="btn operador orange" value="-">-</button>
            </div>
            <div class="row">
                <button class="btn num" value="1">1</button>
                <button class="btn num" value="2">2</button>
                <button class="btn num" value="3">3</button>
                <button class="btn operador orange" value="+">+</button>
            </div>
            <div class="row">
                <button class="btn orange" id="clear">&#8592</button>
                <button class="btn num" value="0">0</button>
                <button class="btn num" value=".">.</button>
                <button class="btn orange" id="result">=</button>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
